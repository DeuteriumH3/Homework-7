<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Case 3</title>
    </head>
    <body>
    <script>
        "use strict";

        /*3. В числовой последовательности определить количество и произведение элементов, расположенных между максимальным и минимальным. 
        Максимальный и минимальный элементы в расчёт количества и произведения не включать. Подразумевается, что в последовательности все числа разные. 
        Числа вводятся через пробел в одном окне prompt. Осуществить проверку того, что пользователь действительно ввел разные числа.*/

        function calculateBetweenMinMax() {
            let numbersString = prompt("Введите числа через пробел:");
            let numbers = numbersString.split(" ").map(Number);

            // Проверка на уникальность чисел
            if (new Set(numbers).size !== numbers.length) {
                alert("Введены не все разные числа. Попробуйте еще раз.");
                return;
            }

            let maxIndex = numbers.indexOf(Math.max(...numbers));
            let minIndex = numbers.indexOf(Math.min(...numbers));

            let count = 0;
            let product = 1;

            // Определение порядка maxIndex и minIndex
            if (maxIndex > minIndex) {
                for (let i = minIndex + 1; i < maxIndex; i++) {
                count++;
                product *= numbers[i];
                }
            } else {
                for (let i = maxIndex + 1; i < minIndex; i++) {
                count++;
                product *= numbers[i];
                }
            }

            if (count > 0) {
                alert(`Количество элементов между максимальным и минимальным: ${count}`);
                alert(`Произведение элементов между максимальным и минимальным: ${product}`);
            } else {
                alert("Максимальный и минимальный элементы стоят рядом.");
            }
            }

            calculateBetweenMinMax();
    </script>
    </body>
</html>
